<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Scissors Paper - Game</title>
	<link rel="stylesheet" href="css/base.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
</head>

<body>
	<div class="wrapper">

		<section class="main">
			<div class="container">
				<h3 class="text-center">
					Welcome to the game<br>
					<span class="label label-default btnRock">Rock</span>
					<span class="label label-default btnPaper">Paper</span>
					<span class="label label-default btnScissors">Scissors</span>
				</h3>
			</div>
		</section>

		<section class="newGame">
			<div id="js-newGameElement" class="container">
				<div class="row text-center">
					<button id="js-newGameButton" class="btn btn-default">
				New game
			</button>
				</div>
			</div>
		</section>

		<section class="playerPick">
			<div id="js-playerPickElement" class="container">
				<div class="row text-center">
					<button id="js-playerPick_rock" class="btn btnRock">
				
					<span class="fa fa-hand-rock-o rock" aria-hidden="true"></span>

			</button>
					<button id="js-playerPick_paper" class="btn btnPaper">
			
					<span class="fa fa-hand-paper-o paper" aria-hidden="true"></span>
			
			</button>
					<button id="js-playerPick_scissors" class="btn btnScissors">
				
					<span class="fa fa-hand-scissors-o scissors" aria-hidden="true"></span>
				
			</button>
				</div>
			</div>
		</section>

		<section class="table">
			<div id="js-resultsTableElement" class="container">
				<div class="row">
					<div class="col-xs-3 text-center">
						<span id="js-playerPoints" class="count">
					0
				</span>
						<br>
						<span id="js-playerName" class="name">
					Player's name
				</span>
					</div>
					<div class="col-xs-6 text-center">
						<b>VS.</b>
					</div>
					<div class="col-xs-3 text-center">
						<span id="js-computerPoints" class="count">
					0
				</span>
						<span class="name"> <br> Computer</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 text-center">
						<span id="js-playerPick">
					Player's choice
				</span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 text-center">
						<span id="js-computerPick">
					Computer's choice
				</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 text-center">
						<span id="js-playerResult">
					Player's score
				</span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 text-center">
						<span id="js-computerResult">
					Computer's score
				</span>
					</div>
				</div>
			</div>
		</section>

		<section class="photo">
			<img src="img/background.jpg" alt="rock, scissors, paper ilustration">
		</section>

	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script src="js/sweetalert.min.js"></script>
</body>

</html>
